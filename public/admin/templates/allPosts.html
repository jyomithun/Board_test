<div class='container'>
<div class='row full-height'>
    <!-- Sidebar -->
    <div class='col-sm-6'>
        <h3>Published posts</h3>
		<div ng-show="!posts.length">No posts have been published</div>

		<div ng-repeat='post in posts track by $index'>
			<div class="row">
				<div class="col-sm-8 list-group-item"
				ng-class="{'active': (activePost === post)}"
				ng-click='setActive(post)'>
					<h4 class="list-group-item-heading">{{post.title}}</h4>
					<p class="list-group-item-text">{{post.body.substr(0, 140)}}</p>
					<p class="list-group-item-text" ng-init="posttype=(post.type) ? 'public': 'private'">{{posttype}}</p>
				</div>
				<div class="col-sm-4">
					<button type="button" class="btn btn-danger" ng-click='deletePost(post._id)'>Delete</button>
				</div>
			</div>
		</div>
    </div>
    <!-- /Sidebar -->

    <!-- Page Content -->
    <div class='col-sm-6 full-height'>
        <h2>{{activePost.title}}</h2>
        <div btf-markdown='activePost.body'></div>
    </div>
</div>
</div>
